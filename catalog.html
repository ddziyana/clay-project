<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Website for Ceramic soul brand" />
    <meta name="author" content="Awesome student" />
    <title>Catalog</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;0,500;1,400&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="src/sass/style.scss">
</head>

<body>
    <section class="catalog">
        <div class="container">
            <div class="header">
                <div class="header__menu header__menu-active">
                    <div class="header__menu-close">
                        <span></span><span></span>
                    </div>
                    <div class="header__menu-nav">
                        <ul>
                            <li><a href="#" class="header__menu-link">catalog</a></li>
                            <li><a href="#" class="header__menu-link">blog</a></li>
                            <li><a href="#" class="header__menu-link">about</a></li>
                        </ul>
                    </div>
                </div>
                <div class="header__top">
                    <div class="burger"><span></span><span></span><span></span></div>
                    <a href="#" class="header__logo"><img src="/src/logo/logo.png" alt=""></a>
                    <div class="header__icons">
                        <a href="#"><span class="icon-search"></span></a>
                        <a href="#"><span class="icon-shopping-bag"></span></a>
                    </div>
                </div>
                <nav class="header__nav">
                    <ul>
                        <li><a class="header__link" href="#">catalog</a></li>
                        <li><a class="header__link" href="#">blog</a></li>
                        <li><a class="header__link" href="#">about</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <h1 class="title-h2 catalog__title">our pottery</h1>

            <div class="catalog__tabs">
                <button class="catalog__tab catalog__tabs_active">for tea</button>
                <button class="catalog__tab catalog__tabs_active">for kitchen</button>
                <button class="catalog__tab catalog__tabs_active">for plants</button>
            </div>
        </div>

        <div class="catalog__content">
            <div class="catalog__content-item">
                <div class="catalog__content-card">
                    <img src="/src/img/form/tea.jpg" alt="tea ">
                    <div class="catalog__content-info">
                        <div class="catalog__content-name">Terracotta Whisper</div>
                        <div class="catalog__content-price">19.99 €</div>
                    </div>
                </div>

                <div class="catalog__content-card">
                    <img src="/src/img/works/tea-2.jpg" alt="tea-2">
                    <div class="catalog__content-info">
                        <div class="catalog__content-name">Clay Bloom</div>
                        <div class="catalog__content-price">24.99 €</div>
                    </div>

                </div>

                <div class="catalog__content-card">
                    <img src="/src/img/works/tea-3.jpg" alt="tea-3">
                    <div class="catalog__content-info">
                        <div class="catalog__content-name">Earthen Grace</div>
                        <div class="catalog__content-price">16.99 €</div>
                    </div>

                </div>

                <div class="catalog__content-card">
                    <img src="/src/img/works/tea-1.jpg" alt="tea-1">
                    <div class="catalog__content-info">
                        <div class="catalog__content-name">Moss & Moon</div>
                        <div class="catalog__content-price">21.99 €</div>
                    </div>

                </div>

                <div class="catalog__content-card">
                    <img src="/src/img/form/tea.jpg" alt="tea ">
                    <div class="catalog__content-info">
                        <div class="catalog__content-name">Solace Set</div>
                        <div class="catalog__content-price">29.99 €</div>
                    </div>

                </div>
            </div>

            <div class="catalog__content-item"></div>
            <div class="catalog__content-item"></div>

    </section>

    <script type="module" src="/src/js/script.js"></script>
</body>

</html>
